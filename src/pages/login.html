<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="../output.css" rel="stylesheet"/>
</head>
<body class="bg-gray-50 font-sans text-gray-800 min-h-screen flex flex-col">
  <header class="bg-sky-500 text-white p-4 shadow-md">
    <div class="container mx-auto flex flex-wrap items-center justify-start gap-2 px-4 py-2">
      <!-- Logo and Title -->
      <div class="flex items-center space-x-2 md:space-x-3 justify-center md:justify-start
                  w-full md:w-auto flex-shrink-0">
        <a href="../index.html" class="flex items-center space-x-2 md:space-x-3 cursor-pointer">
          <!-- SVG for the logo, responsive sizing with Tailwind classes -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 md:w-12 md:h-12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 20a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2"/>
            <path d="M8 18V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v14"/>
            <path d="M10 20h4"/><circle cx="16" cy="20" r="2"/>
            <circle cx="8" cy="20" r="2"/>
          </svg>
          <!-- Title with responsive font sizes -->
          <h1 class="text-2xl md:text-4xl font-bold">TripleFun</h1>
        </a>
      </div>

      <!-- Navigation -->
      <nav class="flex justify-center
                  w-full md:w-auto order-last md:order-none flex-grow">
        <ul class="flex flex-row space-x-2 md:space-x-4 text-base md:text-xl items-center">
          <li><a href="../index.html" class="px-3 md:px-5 py-2 md:py-3 rounded-full border border-transparent hover:bg-sky-600 hover:text-white transition duration-300">Stays</a></li>
          <li><a href="../flights.html" class="px-3 md:px-5 py-2 md:py-3 rounded-full border border-transparent hover:bg-sky-600 hover:text-white transition duration-300">Flights</a></li>
        </ul>
      </nav>

      <!-- User Login/Signup -->
      <div id="user-auth-area" class="flex space-x-2 md:space-x-3 text-base md:text-xl justify-center md:justify-end items-center ml-auto
                  flex-shrink-0 w-full md:w-48 md:max-w-64">
        <!-- Loading placeholder -->
        <div class="relative min-w-[273px] flex justify-center items-center space-x-2 md:space-x-3">
          <div class="w-4 h-4 md:w-5 md:h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
        </div>
      </div>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center px-4 py-10">
  <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-md">
    <h2 class="text-3xl font-bold text-blue-600 text-center mb-8">Login</h2>

    <!-- General Error Message -->
    <div id="generalError" class="text-red-500 text-sm mb-4 hidden">
      <!-- error message will be inserted here -->
    </div>

    <form id="loginForm" class="space-y-5">
      <!-- Email Input -->
      <div>
        <label for="email" class="block mb-1 text-gray-700">Email</label>
        <div class="relative">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            class="w-full px-4 py-3 pl-11 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none bg-gray-100"
            required
          />
          <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none text-gray-500">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path d="M16 12H8m0 0l4-4m-4 4l4 4" />
            </svg>
          </div>
        </div>
        <p id="emailError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="block mb-1 text-gray-700">Password</label>
        <div class="relative">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            class="w-full px-4 py-3 pl-11 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none bg-gray-100"
            required
          />
          <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none text-gray-500">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path d="M12 11c.943 0 1.818-.33 2.512-.883m0 0a4.002 4.002 0 00-5.024-6.263A4.002 4.002 0 0012 11zm0 0v6m0 0H9m3 0h3" />
            </svg>
          </div>
        </div>
        <p id="passwordError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        id="loginButton"
        class="w-full py-3 rounded-xl text-white font-semibold bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
      >
        Login
      </button>
    </form>

    <!-- Register Link -->
    <div class="mt-6 text-sm text-center text-gray-600">
      Don't have an account?
      <a href="signup.html" class="text-blue-600 hover:underline">Register here</a>
    </div>
  </div>
  </main>

  <!-- Footer from flights.html -->
  <footer class="bg-sky-500 text-white p-3 shadow-inner">
    <div class="container mx-auto text-center text-sm">
      <p class="mb-2">&copy; 2025 TripleFun. All rights reserved.</p>
      <div class="flex justify-center space-x-4">
        <a href="#" class="hover:text-sky-200 transition duration-300">Privacy Policy</a>
        <a href="#" class="hover:text-sky-200 transition duration-300">Terms of Service</a>
      </div>
    </div>
  </footer>

  <script type="module">
    import { auth } from "../scripts/firebase-config.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const loginForm = document.getElementById("loginForm");
    const loginButton = document.getElementById("loginButton");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const generalError = document.getElementById("generalError");

    // 显示错误消息的辅助函数
    function showError(element, message) {
      element.textContent = message;
      element.classList.remove("hidden");
    }

    // 清除所有错误消息
    function clearErrors() {
      emailError.classList.add("hidden");
      passwordError.classList.add("hidden");
      generalError.classList.add("hidden");
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Clear errors
      clearErrors();

      const email = loginForm.email.value.trim();
      const password = loginForm.password.value.trim();

      // Basic validation
      if (!email) {
        showError(emailError, "Please enter your email address");
        return;
      }

      if (!password) {
        showError(passwordError, "Please enter your password");
        return;
      }

      // Firebase login
      loginButton.disabled = true;
      loginButton.textContent = "Logging in...";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        console.log("Login successful:", user);
        
        // Display success message
        showError(generalError, "Login successful! Redirecting...");
        generalError.className = generalError.className.replace("text-red-500", "text-green-500");
        
        // Delay redirect to let user see success message
        setTimeout(() => {
          // Redirect to homepage
          window.location.href = "../index.html";
        }, 1500);

      } catch (error) {
        console.error("Login error:", error);
        
        // Display appropriate Firebase error messages
        switch (error.code) {
          case 'auth/user-not-found':
            showError(emailError, "User not found, please check email or register first");
            break;
          case 'auth/wrong-password':
            showError(passwordError, "Incorrect password, please try again");
            break;
          case 'auth/invalid-email':
            showError(emailError, "Invalid email format");
            break;
          case 'auth/user-disabled':
            showError(generalError, "This account has been disabled");
            break;
          case 'auth/too-many-requests':
            showError(generalError, "Too many login attempts, please try again later");
            break;
          case 'auth/invalid-credential':
            showError(generalError, "Invalid email or password, please try again");
            break;
          default:
            showError(generalError, `Login failed: ${error.message}`);
        }
      } finally {
        loginButton.disabled = false;
        loginButton.textContent = "Login";
      }
    });
  </script>

  <!-- Firebase user state management -->
  <script type="module">
    import { initAuthState } from "../scripts/auth.js";
    
    // Initialize user authentication state
    document.addEventListener('DOMContentLoaded', () => {
      initAuthState();
    });
  </script>
</body>
</html>
