<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-md">
    <h2 class="text-3xl font-bold text-blue-600 text-center mb-8">登录</h2>

    <!-- General Error Message -->
    <div id="generalError" class="text-red-500 text-sm mb-4 hidden">
      <!-- error message will be inserted here -->
    </div>

    <form id="loginForm" class="space-y-5">
      <!-- Email Input -->
      <div>
        <label for="email" class="block mb-1 text-gray-700">邮箱</label>
        <div class="relative">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="请输入您的邮箱"
            class="w-full px-4 py-3 pl-11 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none bg-gray-100"
            required
          />
          <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none text-gray-500">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path d="M16 12H8m0 0l4-4m-4 4l4 4" />
            </svg>
          </div>
        </div>
        <p id="emailError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="block mb-1 text-gray-700">密码</label>
        <div class="relative">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="请输入您的密码"
            class="w-full px-4 py-3 pl-11 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none bg-gray-100"
            required
          />
          <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none text-gray-500">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path d="M12 11c.943 0 1.818-.33 2.512-.883m0 0a4.002 4.002 0 00-5.024-6.263A4.002 4.002 0 0012 11zm0 0v6m0 0H9m3 0h3" />
            </svg>
          </div>
        </div>
        <p id="passwordError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        id="loginButton"
        class="w-full py-3 rounded-xl text-white font-semibold bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
      >
        登录
      </button>
    </form>

    <!-- Register Link -->
    <div class="mt-6 text-sm text-center text-gray-600">
      还没有账户？
      <a href="signup.html" class="text-blue-600 hover:underline">点击注册</a>
    </div>
  </div>

  <script type="module">
    import { auth } from "../scripts/firebase-config.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const loginForm = document.getElementById("loginForm");
    const loginButton = document.getElementById("loginButton");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const generalError = document.getElementById("generalError");

    // 显示错误消息的辅助函数
    function showError(element, message) {
      element.textContent = message;
      element.classList.remove("hidden");
    }

    // 清除所有错误消息
    function clearErrors() {
      emailError.classList.add("hidden");
      passwordError.classList.add("hidden");
      generalError.classList.add("hidden");
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Clear errors
      clearErrors();

      const email = loginForm.email.value.trim();
      const password = loginForm.password.value.trim();

      // 基本验证
      if (!email) {
        showError(emailError, "请输入邮箱地址");
        return;
      }

      if (!password) {
        showError(passwordError, "请输入密码");
        return;
      }

      // Firebase 登录
      loginButton.disabled = true;
      loginButton.textContent = "登录中...";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        console.log("登录成功:", user);
        
        // 显示成功消息
        showError(generalError, "登录成功！正在跳转...");
        generalError.className = generalError.className.replace("text-red-500", "text-green-500");
        
        // 延迟跳转让用户看到成功消息
        setTimeout(() => {
          // 跳转回首页
          window.location.href = "../index.html";
        }, 1500);

      } catch (error) {
        console.error("登录错误:", error);
        
        // 根据 Firebase 错误类型显示相应消息
        switch (error.code) {
          case 'auth/user-not-found':
            showError(emailError, "用户不存在，请检查邮箱或先注册");
            break;
          case 'auth/wrong-password':
            showError(passwordError, "密码错误，请重试");
            break;
          case 'auth/invalid-email':
            showError(emailError, "邮箱格式不正确");
            break;
          case 'auth/user-disabled':
            showError(generalError, "该账户已被禁用");
            break;
          case 'auth/too-many-requests':
            showError(generalError, "登录尝试次数过多，请稍后再试");
            break;
          case 'auth/invalid-credential':
            showError(generalError, "邮箱或密码错误，请重试");
            break;
          default:
            showError(generalError, `登录失败: ${error.message}`);
        }
      } finally {
        loginButton.disabled = false;
        loginButton.textContent = "登录";
      }
    });
  </script>
</body>
</html>
