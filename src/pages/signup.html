<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="../output.css" rel="stylesheet"/>
</head>
<body class="bg-gray-50 font-sans text-gray-800 min-h-screen flex flex-col">
  <header class="bg-sky-500 text-white p-4 shadow-md">
    <div class="container mx-auto flex flex-wrap items-center justify-start gap-2 px-4 py-2">
      <!-- Logo and Title -->
      <div class="flex items-center space-x-2 md:space-x-3 justify-center md:justify-start
                  w-full md:w-auto flex-shrink-0">
        <a href="../index.html" class="flex items-center space-x-2 md:space-x-3 cursor-pointer">
          <!-- SVG for the logo, responsive sizing with Tailwind classes -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 md:w-12 md:h-12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 20a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2"/>
            <path d="M8 18V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v14"/>
            <path d="M10 20h4"/><circle cx="16" cy="20" r="2"/>
            <circle cx="8" cy="20" r="2"/>
          </svg>
          <!-- Title with responsive font sizes -->
          <h1 class="text-2xl md:text-4xl font-bold">TripleFun</h1>
        </a>
      </div>

      <!-- Navigation -->
      <nav class="flex justify-center
                  w-full md:w-auto order-last md:order-none flex-grow">
        <ul class="flex flex-row space-x-2 md:space-x-4 text-base md:text-xl items-center">
          <li><a href="../index.html" class="px-3 md:px-5 py-2 md:py-3 rounded-full border border-transparent hover:bg-sky-600 hover:text-white transition duration-300">Stays</a></li>
          <li><a href="../flights.html" class="px-3 md:px-5 py-2 md:py-3 rounded-full border border-transparent hover:bg-sky-600 hover:text-white transition duration-300">Flights</a></li>
        </ul>
      </nav>

      <!-- User Login/Signup -->
      <div id="user-auth-area" class="flex space-x-2 md:space-x-3 text-base md:text-xl justify-center md:justify-end items-center ml-auto
                  flex-shrink-0 w-full md:w-48 md:max-w-64">
        <!-- Loading placeholder -->
        <div class="relative min-w-[273px] flex justify-center items-center space-x-2 md:space-x-3">
          <div class="w-4 h-4 md:w-5 md:h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
        </div>
      </div>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center px-4 py-10">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-md p-6 relative mx-auto">
    <h2 class="text-3xl font-bold text-blue-600 text-center mb-8">Register</h2>

    <!-- Notification Toast -->
    <div id="notification" class="hidden absolute left-6 right-6 -top-16 p-4 rounded-md bg-black text-white text-center text-sm transition-opacity duration-300"></div>

    <form id="registerForm" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block mb-1 text-gray-700" for="email">Email</label>
        <input
          type="email"
          id="email"
          required
          placeholder="Enter your email"
          class="w-full px-4 py-3 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <!-- Phone -->
      <div>
        <label class="block mb-1 text-gray-700" for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          required
          placeholder="e.g. 1234567890"
          class="w-full px-4 py-3 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <!-- Username -->
      <div>
        <label class="block mb-1 text-gray-700" for="username">Username</label>
        <input
          type="text"
          id="username"
          required
          placeholder="Enter your username"
          class="w-full px-4 py-3 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 text-gray-700" for="password">Password</label>
        <input
          type="password"
          id="password"
          required
          placeholder="8-16 characters, upper/lower/numbers"
          class="w-full px-4 py-3 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        id="submitBtn"
        class="w-full py-3 rounded-xl bg-blue-500 hover:bg-blue-600 text-white font-semibold transition duration-300"
      >
        Confirm Registration
      </button>
    </form>

    <!-- Jump to Login -->
    <div class="mt-6 text-center">
      <a href="login.html" class="text-blue-600 hover:underline text-sm">
        Already have an account? Click to login
      </a>
    </div>
  </div>
  </main>

  <!-- Footer from flights.html -->
  <footer class="bg-sky-500 text-white p-3 shadow-inner">
    <div class="container mx-auto text-center text-sm">
      <p class="mb-2">&copy; 2025 TripleFun. All rights reserved.</p>
      <div class="flex justify-center space-x-4">
        <a href="#" class="hover:text-sky-200 transition duration-300">Privacy Policy</a>
        <a href="#" class="hover:text-sky-200 transition duration-300">Terms of Service</a>
      </div>
    </div>
  </footer>

  <script type="module">
    import { auth, db } from "../scripts/firebase-config.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const form = document.getElementById("registerForm");
    const notification = document.getElementById("notification");
    const submitBtn = document.getElementById("submitBtn");

    function showNotification(message, isError = true) {
      notification.textContent = message;
      notification.classList.remove("hidden");
      notification.classList.add("opacity-100");
      
      // 改变颜色以区分成功和错误消息
      if (isError) {
        notification.className = notification.className.replace(/bg-green-500/, "bg-red-500");
        notification.classList.add("bg-red-500");
      } else {
        notification.className = notification.className.replace(/bg-red-500/, "bg-green-500");
        notification.classList.add("bg-green-500");
      }

      setTimeout(() => {
        notification.classList.remove("opacity-100");
        notification.classList.add("opacity-0");
        setTimeout(() => notification.classList.add("hidden"), 300);
      }, 3000);
    }

    function validatePassword(password) {
      const lengthOk = password.length >= 8 && password.length <= 16;
      const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/;
      return lengthOk && pattern.test(password);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      // Basic validations
      if (!/^[\w\.-]+@[\w\.-]+\.\w{2,4}$/.test(email)) {
        showNotification("Please enter a valid email address");
        return;
      }

      if (!/^\d{7,15}$/.test(phone)) {
        showNotification("Please enter a valid phone number");
        return;
      }

      if (username === "") {
        showNotification("Username is required");
        return;
      }

      if (!validatePassword(password)) {
        showNotification("Password must be 8-16 characters, include upper/lower case and numbers");
        return;
      }

      // Firebase registration
      submitBtn.disabled = true;
      submitBtn.textContent = "Registering...";

      try {
        // 创建用户账户
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // 将用户信息保存到 Firestore
        await setDoc(doc(db, "users", user.uid), {
          email: email,
          username: username,
          phone: phone,
          createdAt: new Date().toISOString(),
          uid: user.uid
        });

        showNotification("Registration successful! Redirecting to login page...", false);
        
        // Delay redirect to let user see success message
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);

      } catch (error) {
        console.error("Registration error:", error);
        
        // Display appropriate Firebase error messages
        let errorMessage = "Registration failed, please try again";
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMessage = "This email is already registered, please use a different email";
            break;
          case 'auth/weak-password':
            errorMessage = "Password is too weak, please set a stronger password";
            break;
          case 'auth/invalid-email':
            errorMessage = "Invalid email format";
            break;
          case 'auth/operation-not-allowed':
            errorMessage = "Email registration is not enabled";
            break;
          default:
            errorMessage = `Registration failed: ${error.message}`;
        }
        
        showNotification(errorMessage);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Confirm Registration";
      }
    });
  </script>
    <!-- Firebase user state management -->
    <script type="module">
      import { initAuthState } from "../scripts/auth.js";
      
      // Initialize user authentication state
      document.addEventListener('DOMContentLoaded', () => {
        initAuthState();
      });
    </script>
</body>
</html>
